apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-demo-app
  labels:
    app: helm-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helm-demo-app
  template:
    metadata:
      labels:
        app: helm-demo-app
    spec:
      containers:
      - name: flask
        image: inemyrovsk/helm-demo:v11
        imagePullPolicy: IfNotPresent
        env:
          - name: DEPLOY_ENV
            value: "TEST"
          - name: HOST
            value: "0.0.0.0"
          - name: PORT
            value: "5000"
        volumeMounts:
          - name: secret
            mountPath: "/mnt/"
            readOnly: true
        ports:
        - containerPort: 5000
      volumes:
        - name: secret
          configMap:
            name: secret
      nodeSelector:
        environment: test
